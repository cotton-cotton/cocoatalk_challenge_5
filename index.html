<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>kokoa clone - 9days</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__top">
				<i class="fas fa-times fa-2x"></i>
			</div>
			<div class="status-bar__top">
				<span>Playlist</span>
			</div>
		</div>
		<div class="status-bar-image">
			<div class="Playlist__img"><i class="far fa-image fa-4x"></i></div>
			<div class="Playlist"
				><p class="random"
					><strong>Random<br />love<br /></strong
				></p>
				<p class="by">by Davay Kapoor</p>
			</div>
		</div>
		<div class="status-bar-center">
			<div class="status-bar__button-1">
				<span><i class="fas fa-play"></i></span>
				<span>play</span>
			</div>
			<div class="status-bar__button"><i class="far fa-heart fa-2x"></i> </div>
			<div class="status-bar__button"><i class="fas fa-plus fa-2x"></i> </div>
		</div>
		<ul>
			<li class="box">
				<div class="box__first matargasti">
					<div class="box-title main">Matargasti</div>
					<div class="box-title second">Mohit Chauhan</div>
				</div>
			</li>
			<li class="box">
				<div class="box__first attitude">
					<div class="box-title main">Attitude</div>
					<div class="box-title second">Lewis OfMan Attitude</div>
				</div>
			</li>
			<li class="box">
				<div class="box__first everthing">
					<div class="box-title main">Try Everthing</div>
					<div class="box-title second">Shakira Zootopia</div>
				</div>
			</li>
			<li class="box">
				<div class="box__first sunflower">
					<div class="box-title main">Sunflower</div>
					<div class="box-title second">Joseph Vincent Sunflower</div>
				</div>
			</li>
		</ul>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
